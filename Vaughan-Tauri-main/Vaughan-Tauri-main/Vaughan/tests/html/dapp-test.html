<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC-3: dApp Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            color: #0f0;
        }
        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #0052cc;
        }
        .result {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #0f0;
        }
        .error {
            border-left-color: #f00;
            color: #f00;
        }
        .status {
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üß™ POC-3: MetaMask Provider Test</h1>
    <p class="status">Testing window.ethereum provider injection</p>

    <div>
        <h2>Provider Detection</h2>
        <button onclick="checkProvider()">Check if window.ethereum exists</button>
        <div id="provider-result" class="result"></div>
    </div>

    <div>
        <h2>Test Methods</h2>
        <button onclick="testChainId()">Get Chain ID (eth_chainId)</button>
        <button onclick="testAccounts()">Get Accounts (eth_accounts)</button>
        <button onclick="testConnect()">Connect (eth_requestAccounts)</button>
        <button onclick="testBlockNumber()">Get Block Number (eth_blockNumber)</button>
        <button onclick="testSendTransaction()">Send Transaction (eth_sendTransaction)</button>
        <div id="method-result" class="result"></div>
    </div>

    <div>
        <h2>Console Log</h2>
        <div id="console-log" class="result" style="max-height: 300px; overflow-y: auto;"></div>
    </div>

    <!-- Tauri API will be available via window.__TAURI_INTERNALS__ -->
    <script>
        // Wait for Tauri to be ready
        async function waitForTauri() {
            let attempts = 0;
            while (!window.__TAURI_INTERNALS__ && attempts < 50) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (!window.__TAURI_INTERNALS__) {
                log('‚ùå Tauri API not available!', true);
                return false;
            }
            
            log('‚úÖ Tauri API loaded!');
            return true;
        }
        
        // Helper to invoke Tauri commands
        async function tauriInvoke(cmd, args = {}) {
            if (!window.__TAURI_INTERNALS__) {
                throw new Error('Tauri API not available');
            }
            
            return window.__TAURI_INTERNALS__.invoke(cmd, args);
        }
        
        function log(message, isError = false) {
            const logDiv = document.getElementById('console-log');
            if (!logDiv) return;
            
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.textContent = `[${time}] ${message}`;
            if (isError) entry.style.color = '#f00';
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function showResult(elementId, content, isError = false) {
            const el = document.getElementById(elementId);
            if (!el) return;
            
            el.innerHTML = content;
            el.className = isError ? 'result error' : 'result';
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', async () => {
            log('üöÄ dApp loading...');
            
            const tauriReady = await waitForTauri();
            
            if (tauriReady) {
                // Create window.ethereum provider
                if (!window.ethereum) {
                    log('Creating window.ethereum provider...');
                    
                    window.ethereum = {
                        isMetaMask: true,
                        isVaughan: true,
                        
                        request: async function({ method, params = [] }) {
                            log(`üì§ Calling: ${method}`);
                            try {
                                const result = await tauriInvoke('eth_request', {
                                    method: method,
                                    params: params
                                });
                                log(`‚úÖ Result: ${JSON.stringify(result)}`);
                                return result;
                            } catch (error) {
                                log(`‚ùå Error: ${error}`, true);
                                throw error;
                            }
                        }
                    };
                    
                    log('‚úÖ window.ethereum provider created!');
                }
                
                // Auto-check provider
                checkProvider();
            }
        });

        async function checkProvider() {
            if (window.ethereum) {
                showResult('provider-result', `
                    ‚úÖ window.ethereum exists!<br>
                    isMetaMask: ${window.ethereum.isMetaMask}<br>
                    isVaughan: ${window.ethereum.isVaughan}
                `);
                log('‚úÖ Provider detected');
            } else {
                showResult('provider-result', '‚ùå window.ethereum not found!', true);
                log('‚ùå Provider not found', true);
            }
        }

        async function testChainId() {
            try {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                showResult('method-result', `‚úÖ Chain ID: ${chainId} (${parseInt(chainId, 16)})`);
            } catch (error) {
                showResult('method-result', `‚ùå Error: ${error}`, true);
            }
        }

        async function testAccounts() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                showResult('method-result', `‚úÖ Accounts: ${JSON.stringify(accounts, null, 2)}`);
            } catch (error) {
                showResult('method-result', `‚ùå Error: ${error}`, true);
            }
        }

        async function testConnect() {
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                showResult('method-result', `‚úÖ Connected! Accounts: ${JSON.stringify(accounts, null, 2)}`);
            } catch (error) {
                showResult('method-result', `‚ùå Error: ${error}`, true);
            }
        }

        async function testBlockNumber() {
            try {
                const blockNumber = await window.ethereum.request({ method: 'eth_blockNumber' });
                showResult('method-result', `‚úÖ Block Number: ${blockNumber} (${parseInt(blockNumber, 16)})`);
            } catch (error) {
                showResult('method-result', `‚ùå Error: ${error}`, true);
            }
        }

        async function testSendTransaction() {
            try {
                log('üöÄ Sending test transaction...');
                
                // Get accounts first
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (!accounts || accounts.length === 0) {
                    throw new Error('No accounts available. Please connect first.');
                }
                
                const from = accounts[0];
                const to = '0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb'; // Test address
                
                log(`From: ${from}`);
                log(`To: ${to}`);
                log(`Amount: 0.001 ETH`);
                
                const txHash = await window.ethereum.request({
                    method: 'eth_sendTransaction',
                    params: [{
                        from: from,
                        to: to,
                        value: '0x38D7EA4C68000', // 0.001 ETH in wei
                        gas: '0x5208', // 21000
                    }]
                });
                
                showResult('method-result', `‚úÖ Transaction sent!<br>Hash: ${txHash}`);
                log(`‚úÖ Transaction hash: ${txHash}`);
            } catch (error) {
                showResult('method-result', `‚ùå Error: ${error.message || error}`, true);
                log(`‚ùå Transaction failed: ${error.message || error}`, true);
            }
        }
    </script>
</body>
</html>
