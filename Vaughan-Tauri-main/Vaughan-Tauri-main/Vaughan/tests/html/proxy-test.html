<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Test - Vaughan Wallet</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #4F46E5;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            background: #374151;
        }
        .success { background: #065f46; }
        .error { background: #7f1d1d; }
        button {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #4338CA;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #4b5563;
            background: #374151;
            color: #fff;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #4b5563;
            border-radius: 8px;
            margin-top: 20px;
            background: white;
        }
        .log {
            background: #111;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4F46E5;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— HTTP Proxy Test</h1>
        <p>Test the HTTP proxy that fetches external dApps and injects our provider</p>

        <div id="status" class="status">
            <strong>Status:</strong> <span id="statusText">Ready</span>
        </div>

        <div>
            <label for="urlInput"><strong>Enter dApp URL:</strong></label>
            <input 
                type="text" 
                id="urlInput" 
                placeholder="https://app.uniswap.org"
                value="https://app.uniswap.org"
            />
            <button onclick="loadProxied()">ðŸš€ Load via Proxy</button>
            <button onclick="testProxy()">ðŸ§ª Test Proxy Health</button>
        </div>

        <div class="log" id="log">
            <div class="log-entry">ðŸ“‹ Logs will appear here...</div>
        </div>

        <iframe id="proxyFrame" style="display:none;"></iframe>
    </div>

    <script>
        const log = (message, type = 'info') => {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const icon = type === 'error' ? 'âŒ' : type === 'success' ? 'âœ…' : 'ðŸ“';
            entry.textContent = `${icon} ${new Date().toLocaleTimeString()} - ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        const setStatus = (text, success = true) => {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            statusText.textContent = text;
            statusDiv.className = success ? 'status success' : 'status error';
        };

        async function testProxy() {
            log('Testing proxy health endpoint...');
            try {
                const response = await fetch('http://localhost:8765/health');
                const text = await response.text();
                log(`Proxy health check: ${text}`, 'success');
                setStatus('Proxy is running âœ…', true);
            } catch (error) {
                log(`Proxy health check failed: ${error.message}`, 'error');
                setStatus('Proxy is not running âŒ', false);
            }
        }

        async function loadProxied() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                log('Please enter a URL', 'error');
                return;
            }

            log(`Loading ${url} via proxy...`);
            setStatus('Loading...', true);

            try {
                // Construct proxy URL
                const proxyUrl = `http://localhost:8765/proxy?url=${encodeURIComponent(url)}`;
                log(`Proxy URL: ${proxyUrl}`);

                // Load in iframe
                const iframe = document.getElementById('proxyFrame');
                iframe.style.display = 'block';
                iframe.src = proxyUrl;

                iframe.onload = () => {
                    log('Page loaded successfully!', 'success');
                    setStatus('Loaded âœ…', true);
                    
                    // Try to check if provider was injected
                    try {
                        const hasEthereum = iframe.contentWindow.ethereum !== undefined;
                        if (hasEthereum) {
                            log('âœ… window.ethereum detected in iframe!', 'success');
                        } else {
                            log('âš ï¸ window.ethereum not found in iframe', 'error');
                        }
                    } catch (e) {
                        log('Cannot access iframe content (CORS)', 'error');
                    }
                };

                iframe.onerror = (error) => {
                    log(`Failed to load: ${error}`, 'error');
                    setStatus('Failed to load âŒ', false);
                };

            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                setStatus('Error âŒ', false);
            }
        }

        // Test proxy on load
        window.addEventListener('load', () => {
            log('Page loaded, testing proxy...');
            testProxy();
        });
    </script>
</body>
</html>
