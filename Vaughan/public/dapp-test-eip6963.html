<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EIP-6963 Test - Vaughan Wallet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #1a202c;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #718096;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f7fafc;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 15px;
    }

    .wallet-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .wallet-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .wallet-item:hover {
      border-color: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
    }

    .wallet-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
    }

    .wallet-info {
      flex: 1;
    }

    .wallet-name {
      font-weight: 600;
      color: #1a202c;
      font-size: 14px;
    }

    .wallet-rdns {
      font-size: 12px;
      color: #718096;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .status.info {
      background: #ebf8ff;
      color: #2c5282;
      border: 1px solid #bee3f8;
    }

    .status.success {
      background: #f0fff4;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .status.error {
      background: #fff5f5;
      color: #742a2a;
      border: 1px solid #feb2b2;
    }

    .account-info {
      padding: 15px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      word-break: break-all;
    }

    .log {
      max-height: 200px;
      overflow-y: auto;
      padding: 15px;
      background: #1a202c;
      color: #e2e8f0;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
    }

    .log-entry {
      margin-bottom: 8px;
    }

    .log-time {
      color: #718096;
    }

    .log-success {
      color: #48bb78;
    }

    .log-error {
      color: #f56565;
    }

    button {
      width: 100%;
      padding: 12px 24px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #4338ca;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      color: #718096;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîå EIP-6963 Test</h1>
    <p class="subtitle">Multi Injected Provider Discovery</p>

    <!-- Discovered Wallets -->
    <div class="section">
      <div class="section-title">Discovered Wallets</div>
      <div id="walletList" class="wallet-list">
        <div class="empty-state">Scanning for wallets...</div>
      </div>
    </div>

    <!-- Connection Status -->
    <div class="section">
      <div class="section-title">Connection Status</div>
      <div id="status" class="status info">
        Not connected
      </div>
      <div id="accountInfo" style="display: none;">
        <div class="account-info" id="accountAddress"></div>
      </div>
    </div>

    <!-- Event Log -->
    <div class="section">
      <div class="section-title">Event Log</div>
      <div id="log" class="log"></div>
    </div>
  </div>

  <script>
    // ============================================================================
    // EIP-6963 Provider Discovery
    // ============================================================================

    const discoveredProviders = new Map();
    let selectedProvider = null;
    let connectedAccount = null;

    /**
     * Log message to console and UI
     */
    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry';
      
      const timeSpan = document.createElement('span');
      timeSpan.className = 'log-time';
      timeSpan.textContent = `[${timestamp}] `;
      
      const messageSpan = document.createElement('span');
      messageSpan.className = type === 'error' ? 'log-error' : 'log-success';
      messageSpan.textContent = message;
      
      logEntry.appendChild(timeSpan);
      logEntry.appendChild(messageSpan);
      
      const logContainer = document.getElementById('log');
      logContainer.appendChild(logEntry);
      logContainer.scrollTop = logContainer.scrollHeight;
      
      console.log(`[${timestamp}] ${message}`);
    }

    /**
     * Update status display
     */
    function updateStatus(message, type = 'info') {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    /**
     * Render discovered wallets
     */
    function renderWallets() {
      const walletList = document.getElementById('walletList');
      
      if (discoveredProviders.size === 0) {
        walletList.innerHTML = '<div class="empty-state">No wallets discovered</div>';
        return;
      }
      
      walletList.innerHTML = '';
      
      discoveredProviders.forEach((providerDetail, uuid) => {
        const { info, provider } = providerDetail;
        
        const walletItem = document.createElement('div');
        walletItem.className = 'wallet-item';
        walletItem.onclick = () => connectWallet(providerDetail);
        
        const icon = document.createElement('img');
        icon.className = 'wallet-icon';
        icon.src = info.icon;
        icon.alt = info.name;
        
        const walletInfo = document.createElement('div');
        walletInfo.className = 'wallet-info';
        
        const name = document.createElement('div');
        name.className = 'wallet-name';
        name.textContent = info.name;
        
        const rdns = document.createElement('div');
        rdns.className = 'wallet-rdns';
        rdns.textContent = info.rdns;
        
        walletInfo.appendChild(name);
        walletInfo.appendChild(rdns);
        
        walletItem.appendChild(icon);
        walletItem.appendChild(walletInfo);
        
        walletList.appendChild(walletItem);
      });
    }

    /**
     * Connect to a wallet
     */
    async function connectWallet(providerDetail) {
      const { info, provider } = providerDetail;
      
      try {
        log(`Connecting to ${info.name}...`);
        updateStatus(`Connecting to ${info.name}...`, 'info');
        
        // Request accounts
        const accounts = await provider.request({
          method: 'eth_requestAccounts'
        });
        
        if (accounts && accounts.length > 0) {
          selectedProvider = provider;
          connectedAccount = accounts[0];
          
          log(`‚úÖ Connected to ${info.name}`, 'success');
          log(`Account: ${connectedAccount}`, 'success');
          
          updateStatus(`Connected to ${info.name}`, 'success');
          
          // Show account info
          document.getElementById('accountInfo').style.display = 'block';
          document.getElementById('accountAddress').textContent = connectedAccount;
          
          // Listen for events
          provider.on('accountsChanged', (accounts) => {
            log(`Account changed: ${accounts[0] || 'disconnected'}`);
            connectedAccount = accounts[0] || null;
            if (connectedAccount) {
              document.getElementById('accountAddress').textContent = connectedAccount;
            } else {
              document.getElementById('accountInfo').style.display = 'none';
              updateStatus('Disconnected', 'info');
            }
          });
          
          provider.on('chainChanged', (chainId) => {
            log(`Chain changed: ${chainId}`);
          });
          
          provider.on('disconnect', () => {
            log('Disconnected');
            updateStatus('Disconnected', 'info');
            document.getElementById('accountInfo').style.display = 'none';
          });
        }
      } catch (error) {
        log(`‚ùå Connection failed: ${error.message}`, 'error');
        updateStatus(`Connection failed: ${error.message}`, 'error');
      }
    }

    /**
     * Handle EIP-6963 announcements
     */
    function handleAnnouncement(event) {
      const { detail } = event;
      
      if (!detail || !detail.info || !detail.provider) {
        return;
      }
      
      const { info, provider } = detail;
      
      // Store provider
      discoveredProviders.set(info.uuid, detail);
      
      log(`üì° Discovered: ${info.name} (${info.rdns})`);
      
      // Re-render wallet list
      renderWallets();
    }

    // ============================================================================
    // Initialize
    // ============================================================================

    // Listen for provider announcements
    window.addEventListener('eip6963:announceProvider', handleAnnouncement);

    // Request providers to announce themselves
    window.dispatchEvent(new Event('eip6963:requestProvider'));

    log('üöÄ EIP-6963 discovery initialized');
    log('Listening for wallet announcements...');

    // Check for legacy window.ethereum
    setTimeout(() => {
      if (window.ethereum && !window.ethereum.isVaughan) {
        log('‚ö†Ô∏è Legacy window.ethereum detected (not EIP-6963 compliant)');
      }
      
      if (discoveredProviders.size === 0) {
        log('‚ö†Ô∏è No EIP-6963 providers discovered');
        updateStatus('No wallets discovered', 'error');
      }
    }, 1000);
  </script>
</body>
</html>
